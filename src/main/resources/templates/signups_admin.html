<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin signup view</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <small><a href="/admin">Back to admin page</a> <a href="/login">Login with different account</a> </small>
        <h2>All signups</h2>
        <ul>
            <li th:each="entry : ${signups}">
                <span th:utext="${entry.name}">name</span> - <span th:utext="${entry.address}">address</span>
            </li>
        </ul>
    </body>
</html>
